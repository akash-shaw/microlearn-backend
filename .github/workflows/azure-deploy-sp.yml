on:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch:  # Manual trigger only for testing

env:
  AZURE_WEBAPP_NAME: microlearn-backend    # Replace with your app name
  AZURE_WEBAPP_PACKAGE_PATH: '.'          # Set this to your app path
  NODE_VERSION: '18.x'                     # Set Node.js version

jobs:
  build-and-deploy:
    name: Build and Deploy with Service Principal
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Build application (if needed)
      run: |
        # Add any build commands here if you have them
        # npm run build
        echo "No build step required for this Node.js app"

    # Azure Login using Service Principal
    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: 'Deployment completed'
      run: echo "Deployment to Azure App Service completed successfully"
