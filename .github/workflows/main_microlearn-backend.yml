name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: microlearn-backend    # Replace with your app name
  AZURE_WEBAPP_PACKAGE_PATH: '.'          # Set this to your app path
  NODE_VERSION: '18.x'                     # Set Node.js version

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci --only=production

    - name: Build application (if needed)
      run: |
        # Add any build commands here if you have them
        # npm run build
        echo "No build step required for this Node.js app"

    - name: Create startup script
      run: |
        echo "#!/bin/bash" > startup.sh
        echo "node server.js" >> startup.sh
        chmod +x startup.sh

    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
        startup-command: 'node server.js'

    - name: 'Deployment completed'
      run: echo "Deployment to Azure App Service completed successfully"
